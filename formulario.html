<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="../../../css/style.css">
</head>
    
<body>
    <!--formulario-->
    <h1>formulario</h1>
    <form action="https://www.youtube.com" method="post" class="formulario-1">
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" id="nombre">

        <div class="input-group">
            <span class="input-group-text">Nombre y Apellido</span>
            <input type="text" aria-label="First name" class="form-control">
            <input type="text" aria-label="Last name" class="form-control">
          </div>

         
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>

           
          <select class="form-select form-select-sm" aria-label="Small select example">
            <option selected>País</option>
            <option value="1">Argentina</option>
            <option value="2">Chile</option>
            <option value="3">Uruguay</option>
          </select>

        <form class="row g-3">
            <div class="col-auto">
              <label for="staticEmail2" class="visually-hidden">Correo electrónico</label>
              <input type="text" readonly class="form-control-plaintext" id="staticEmail2" value="email@example.com">
            </div>
            <div class="col-auto">
              <label for="inputPassword2" class="visually-hidden">Contraseña</label>
              <input type="password" class="form-control" id="inputPassword2" placeholder="Password">
            </div>
            
          </form>
          <input class="form-control form-control-lg" type="text" placeholder=".form-control-lg" aria-label=".form-control-lg example">
<input class="form-control" type="text" placeholder="Default input" aria-label="default input example">
<input class="form-control form-control-sm" type="text" placeholder=".form-control-sm" aria-label=".form-control-sm example">
<select class="form-select" size="3" aria-label="Size 3 select example">
    <option selected>Género</option>
    <option value="1">Hombre</option>
    <option value="2">Mujer</option>
    <option value="3">Otros</option>
  </select>

   
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Suscribirse</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
   
        </select>
    </form>


    
 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
